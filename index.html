<!DOCTYPE html>
<html>
  <head>
    <title>Banking API</title>
  </head>
  <body>
    <h1>Welcome to the Banking API</h1>

    <h2>Create an Account</h2>
    <form id="createAccountForm">
      <label for="accountName">Account Name:</label>
      <input type="text" id="accountName" required />

      <label for="balance">Balance:</label>
      <input type="number" id="balance" required />

      <button type="submit">Create Account</button>
    </form>

    <h2>Make a Transaction</h2>
    <form id="transactionForm">
      <label for="senderAccountId">Sender Account ID:</label>
      <input type="text" id="senderAccountId" required />

      <label for="receiverAccountId">Receiver Account ID:</label>
      <input type="text" id="receiverAccountId" required />

      <label for="amount">Amount:</label>
      <input type="number" id="amount" required />

      <button type="submit">Make Transaction</button>
    </form>

    <h2>Account List</h2>
    <ul id="accountList"></ul>

    <h2>Transaction Log</h2>
    <ul id="transactionLog"></ul>

    <script src="main.js"></script>
  </body>
</html>
